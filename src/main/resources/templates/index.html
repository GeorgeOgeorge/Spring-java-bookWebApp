<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet" >
</head>
<body>
    <div id="background">
        <header th:replace="fragments/commons :: genericHeader"></header>
        <div id="structure">
            <main id="main-content">
                <div th:replace="fragments/commons :: genericCardList(${activeBooks})"></div>
                <div th:if="${#request.getParameter('redirectMessage')} != null" class="generic-alert alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${#request.getParameter('redirectMessage')}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </main>
            <footer th:replace="fragments/commons :: genericFooter"></footer>
        </div>
    </div>
</body>
</html>
