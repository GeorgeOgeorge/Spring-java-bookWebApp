<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="nomeDoFragment">
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<footer th:fragment="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>

<table th:fragment="ListOfActiveBooks(activeBooks)">
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publisher</th>
        <th>Year</th>
        <th>Number of Pages</th>
    </tr>
    <tr th:each="book : ${activeBooks}">
        <td th:text="${book.name}">Name</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.genre}">Genre</td>
        <td th:text="${book.publisher}">Publisher</td>
        <td th:text="${book.year}">Year</td>
        <td th:text="${book.pageNumber}">Number of Pages</td>
        <td><img th:src="@{'/images/'+${book.imgUri}}" width="100px" alt="book cover" /></td>
        <div th:if="${#httpServletRequest.requestURI} == '/admin' ">
            <td><a th:href="@{'/deleteBook/'+${book.id}}">Remove</a></td>
            <td><a th:href="@{'/editBook/'+${book.id}}">Edit</a></td>
        </div>
        <div th:if="${#httpServletRequest.requestURI} == '/' or ${#httpServletRequest.requestURI} == '/addToCart' ">
            <td><a th:href="@{'/addToCart/'+${book.id}}">Add to Cart</a></td>
        </div>
    </tr>
    <div th:if="${#httpServletRequest.requestURI} == '/yourCart'">
        <td><a th:href="@{'/finishCart'}">Finish</a></td>
    </div>
</table>
